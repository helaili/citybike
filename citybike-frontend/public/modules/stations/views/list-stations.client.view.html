<section data-ng-controller="StationController" data-ng-init="listStations()">
	<div class="page-header">
		<h1>Stations</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="station in stations" data-ng-href="#!/stations/{{station._id.$oid}}" class="list-group-item">
			<h4 class="list-group-item-heading">{{station.name}}</h4>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="stations.$resolved && !stations.length">
		No Station found yet, why don't you <a href="http://localhost:8080/rest/contract/load">load them</a>?
	</div>
</section>
